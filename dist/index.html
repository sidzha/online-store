<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Super-duper Online Store</title>
  </head>
  <body>
    <h1>Online Store</h1>

    <div class="container">
      <section class="section-1">
        <h2>Items List</h2>
        <button class="btn" id="js-price-ascending">↓ По цене</button>
        <button class="btn" id="js-available-ascending">
          ↓ По наличию
        </button>
        <ul class="items js-items"></ul>
        <input class="btn" type="button" id="previous" value="previous" />
        <input class="btn" type="button" id="next" value="next" />
      </section>

      <section class="section-2">
        <h2>Shopping Cart</h2>
        <ul class="cart js-cart"></ul>
      </section>
    </div>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
